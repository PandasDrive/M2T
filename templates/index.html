<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2T // Morse Code Decoder</title>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/spectrogram.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/timeline.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>M2T // Morse Code Decoder</h1>
    </header>
    
    <main class="container">
        
        <section class="card decoder-grid">
            <!-- LEFT COLUMN: VISUALIZATION -->
            <div class="grid-panel panel-viz">
                <div id="timeline-container"></div>
                <div id="waveform-wrapper">
                    <div id="waveform-container"></div>
                    <canvas id="regions-canvas"></canvas>
                </div>
                <div id="spectrogram-container"></div>
                <div id="viz-footer">
                    <span>Scroll: Shift + Mouse Wheel</span>
                    <span id="frequency-hover-display" style="visibility: hidden;"></span>
                    <span>Zoom: Drag Selection</span>
                </div>
            </div>

            <!-- RIGHT COLUMN: SIDEBAR -->
            <div class="grid-sidebar">
                <div class="grid-panel panel-controls">
                    <h3>CONTROLS</h3>
                    <div class="form-group">
                        <label for="file-input">1. LOAD AUDIO FILE (.wav)</label>
                        <input type="file" id="file-input" accept=".wav">
                    </div>
                    <button id="translate-button" disabled>DECODE / RE-TUNE</button>
                    <p id="morse-to-text-error" class="error-message"></p>
                </div>
                <div class="grid-panel panel-data">
                    <h3>DECODED DATA</h3>
                    <div class="data-metrics">
                        <div class="metric-item" data-tooltip="Words Per Minute, estimated from dot length.">
                            <span class="metric-value" id="wpm-display">--</span>
                            <span class="metric-label">WPM</span>
                        </div>
                        <div class="metric-item" data-tooltip="The currently decoded character.">
                            <span class="metric-value live-char" id="live-char-display">_</span>
                            <span class="metric-label">LIVE</span>
                        </div>
                                            <div class="metric-item" data-tooltip="Signal strength of the target frequency.">
                                                <span class="metric-value" id="signal-strength-display">--</span>
                                                <span class="metric-label">SIG</span>
                                            </div>
                                            <div class="metric-item" data-tooltip="Frequency at the cursor position on the spectrogram.">
                                                <span class="metric-value" id="frequency-hover-display">--</span>
                                                <span class="metric-label">CURSOR HZ</span>
                                            </div>
                                        </div>                    <div class="summary-area">
                        <label for="summary-text">FULL TRANSCRIPTION</label>
                        <div id="summary-text" class="summary-box">Awaiting audio file...</div>
                    </div>
                </div>
                <div class="grid-panel panel-playback">
                    <h3>PLAYBACK</h3>
                    <p id="file-name-display">No file loaded</p>
                    <button id="play-pause-button">PLAY</button>
                    <button id="reset-zoom-button" style="margin-top: 0.5rem;">Reset View</button>
                    <div class="form-group" data-tooltip="Adjust audio playback speed.">
                        <label for="playback-speed">Playback Speed: <span id="playback-speed-value">1.0</span>x</label>
                        <input type="range" id="playback-speed" min="0.25" max="2.0" value="1.0" step="0.25">
                    </div>
                </div>
                <div class="grid-panel panel-tuning">
                    <h3>TUNING</h3>
                    <div class="form-group" data-tooltip="Manually override the detected Words Per Minute.">
                        <label for="wpm-slider">WPM (Dot Length): <span id="wpm-slider-value">--</span></label>
                        <input type="range" id="wpm-slider" min="5" max="40" value="20" step="1" disabled>
                    </div>
                    <div class="form-group" data-tooltip="Adjust the sensitivity of the tone detection algorithm.">
                        <label for="threshold-slider">Signal Threshold: <span id="threshold-slider-value">--</span></label>
                        <input type="range" id="threshold-slider" min="0.1" max="2.0" value="1.0" step="0.05" disabled>
                    </div>
                    <div class="form-group" data-tooltip="Set the target frequency for the tone detection algorithm.">
                        <label for="frequency-input">Target Frequency (Hz)</label>
                        <input type="number" id="frequency-input" value="700" step="1" disabled>
                    </div>
                </div>
            </div>
        </section>

        <details class="card">
            <summary><h2>Test Signal Generator</h2></summary>
            <div class="generator-content">
                <div class="form-group">
                    <label for="text-input">Enter Text:</label>
                    <textarea id="text-input" rows="3" placeholder="HELLO WORLD"></textarea>
                </div>
                <button id="generate-button">Generate Audio</button>
                <div id="text-to-morse-results" class="results-area hidden">
                    <p>Generated Audio:</p>
                    <audio id="generated-audio-player" controls></audio>
                    <p id="text-to-morse-error" class="error-message"></p>
                </div>
            </div>
        </details>

    </main>
    
    <div id="loading-spinner" class="spinner-overlay hidden">
        <div class="spinner"></div>
        <p>ANALYZING AUDIO...</p>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</body>
</html>
